# Application Name
spring.application.name=wrms-nt-ui

# Server Configuration
server.port=8080

# H2 Database Configuration (개발용)
spring.datasource.url=jdbc:h2:file:./data/wrmsnt;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Configuration (프로덕션용 - 필요시 활성화)
#spring.datasource.url=jdbc:postgresql://localhost:5432/wrmsnt
#spring.datasource.username=postgres
#spring.datasource.password=password
#spring.datasource.driverClassName=org.postgresql.Driver

# Spring Data JDBC
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/migration/schema.sql
spring.sql.init.data-locations=classpath:db/migration/data.sql

# Logging
logging.level.root=INFO
logging.level.com.wrms.nt=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Vaadin
vaadin.launch-browser=true
vaadin.productionMode=false

# Encoding
spring.mandatory-file-encoding=UTF-8

# SLA Monitoring Configuration
# SLA 경고 임계값 (분) - SLA 기한이 이 시간(분) 이내로 임박하면 경고 알림 발송
sla.monitoring.warning-threshold-minutes=60
# SLA 모니터링 스케줄러 실행 주기 (cron) - 기본값: 5분마다 실행
sla.monitoring.schedule-cron=0 */5 * * * *
# SLA 위반 시 자동 에스컬레이션 여부
sla.monitoring.auto-escalate-on-violation=false
# 스케줄러 활성화 여부
sla.monitoring.enabled=true
