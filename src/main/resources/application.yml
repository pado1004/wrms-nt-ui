# Conversion to YAML from Properties formar report
# Warnings:
# - The yaml file had comments which are lost in the refactoring!
spring:
  application:
    name: wrms-nt-ui
  datasource:
    url: jdbc:h2:file:./data/wrmsnt;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      schema-locations: classpath:db/migration/schema.sql
      data-locations: classpath:db/migration/data.sql
  mandatory-file-encoding: UTF-8
server:
  port: 8080
logging:
  level:
    root: INFO
    com:
      wrms:
        newtype: DEBUG
    org:
      springframework:
        jdbc: DEBUG
vaadin:
  launch-browser: true
